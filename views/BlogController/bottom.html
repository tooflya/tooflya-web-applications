<h4>{l s='Recent Blog Entries'}</h4>
<ul>
  {foreach from=$blog_latest_articles item=some name=foo}
  {if $smarty.foreach.foo.index == 5}
    {break}
  {/if}
  <li>
    <div>{$some.title}</div>
    <div><a href="{$url}/blog/{$some.article_alias}">{l s='Read more'}</a></div>
  </li>
  {foreachelse}
  <li>No articles</li>
  {/foreach}
</ul>
